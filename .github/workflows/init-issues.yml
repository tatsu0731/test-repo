name: Init Issues

on:
  push:
    paths:
      - '.github/init-issues.json'
    branches:
      - main

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create Issues from JSON
        uses: peter-evans/create-issue-from-file@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ fromJson(needs.prepare.outputs.issue_title) }}
          content-filepath: .github/init-issues.json